<p>adder works!</p>

<div>
    <select #operations>
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiplication</option>
    </select>
</div>
<div>
    <label> First Number: </label>
    <input type="text" maxlength="12" [(ngModel)]="firstNumber" />
</div>

<div>
    <label> Second Number: </label>
    <input type="text" maxlength="12" [(ngModel)]="secondNumber" />
</div>

<div>
    <label> Result Number: </label>
    <input type="text" maxlength="12" readonly="true" value="{{result}}" />
</div>


<div>

    <button type="button" (click)="addNumber()">Add Numbers</button>
</div>
